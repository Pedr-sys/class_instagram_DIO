<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </Div>
        <div class="instagram-continuar">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt=" logotipo do instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </Div>

                <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                <a href="#" class="instagram-logout">Removedor conta</a>
            </Div>

            <div class="group">
                <p class="not-account">Não é sprucegabriela? </p>
                <p class="notaccount"></p>
                    <span class="link-blue">Alternar contas</span>
 ou 
                    <span class="link-blue">Inscreva-se</span>
                
            </Div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </Div>

            </Div>
        </Div>
    </Div>
</body>
</html>
